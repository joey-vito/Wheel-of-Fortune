<!DOCTYPE html>
<html>
<head>
	<title>Wheel of Fortune</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!--Added BS CSS -->
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<!-- <img id="wheel" src="images/wheel.png"> -->
		<h1>Wheel of Fortune</h1>
		<div id="hint"></div>
		<div id="board">
		</div>
		<div id="lowerbox">
			<h4 class="modal-title">Points: <span id="points"></span></h4>
			<h3>Type Your Guess Here</h3>
			
			<input type="text" name="letter" id="letter" placeholder="Solve"><br><br>
			<!--This is your original button-->
			<button id="guessButton" type="submit" value="Guess" class="btn btn-success btn-lg" onclick="game.guess()">Guess The Letter!</button>
			<!--This is your bootstrap guess button. -->
<!-- 			<div class="row">
					<div class="col-md-6">

			<button type="button" class="btn btn-warning btn-lg" onclick="game.guess()">Guess!</button>
			</div>
			</div> -->
			<!--This is your bootstrap solve button. -->
			
			<div class="row">
				<div id="solveButton" class="col-md-6">
					<button type="button" class="btn btn-warning btn-lg" onclick="game.solve()">Solve The Puzzle!</button>
				</div>
			</div>
			<div id="myModal" class="modal fade">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			        <h4 class="modal-title">SOLVE YOUR PUZZLE</h4>
			      </div>
			      <div class="modal-body">
			        <input type="text" id="solvePuzzle" placeholder="Solve">
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="game.check()">Submit</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div>
		</div>
		<div id="guessed">
		<span>Letters Guessed</span>
		<p>Letters</p>
		</div>
	
</body>
</html>
